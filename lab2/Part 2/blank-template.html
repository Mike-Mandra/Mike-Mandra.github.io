<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Structuring plant data</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <h1>Planets data</h1>
    
    <table>

      <caption>
        Data about planets in our solar system
        <a href="http://nssdc.gsfc.nase.gov/planetary/factsheet">
          Nasa's Planetary Fact Sheet
        </a>
      </caption>

      <colgroup>
        <col span="'2">
        <col style="border: 2px sold black;">
        <col span="'9">
      </colgroup>


  </body>
</html>
